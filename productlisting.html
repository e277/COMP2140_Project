<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="product-listing.css">
    <script src="product-listing.js"></script>
</head>
<body>
    <header class="header">
        <div class="flex">

            <a href="#" class="Logo">MD Accessories Admin</a>

            <nav class="navbar">
                <a href="productlisting.html">add products</a>
                <a href="Updated_products.html">View Products</a>
            </nav>  
        </div>
    </header>
    <div class="container">
        <section>
            <form action="" method="post" class="add-product-form" enctype="multipart/form-data">
                <h3>Add a new product</h3>
                <input type="text" name="p_name" placeholder="Enter the product name" class="box" required>
                <input type="number" name="p_price" min="0" placeholder="Enter the product price" class="box" required>
                <input type="file" name="p_image" accept="image/png, image/jpg, image/jpeg"class="box" required>
                <input type="submit" value="add the product" name="add_product" class="btn">
            </form>

        </section>

    </div>

</body>
</html>
