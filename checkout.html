<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script> 
    <link href="checkout.css" rel="stylesheet" type="text/css">
<body>
<div class="row">
    <div class="bill_add">
      <div class="container">
         
          <div class="row">
            <div class="address">
              <h3>Billing Address</h3>
              <label for="fname"> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="John  Doe">
              <label for="email"> Email</label>
              <input type="text" id="email" name="email" placeholder="johnDoe@something.com">
              <label for="adr"> Address</label>
              <input type="text" id="adr" name="address" placeholder="65 next ave. Street">
              <label for="city"> City</label>
              <input type="text" id="city" name="city" placeholder="New Mary">
  
              <div class="row">
                <div class="address">
                  <label for="state">State</label>
                  <input type="text" id="state" name="state" placeholder="NM">
                </div>
                <div class="address">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="10009">
                </div>
              </div>
            </div>
  
            <div class="payment">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <img src="card.png" alt="card images">
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="John Doe">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="payment">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2045">
                </div>
                <div class="payment">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="789">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <input type="submit" value="Place Your Order!" class="btn">
        </form>
      </div>
    </div>
    
</body>
</html>
